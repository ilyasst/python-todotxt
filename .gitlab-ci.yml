image: "python:3.6"

before_script:
  - pip install .
  - pip install -r requirements-dev.txt

stages:
  - test
  - upload

check-code:
  stage: test
  script: make check

run-test:
  stage: test
  script: make pytest

upload-to-pypi:
  stage: upload
  script:
    - python setup.py bdist_wheel
    - twine upload dist/*
  only:
    - tags